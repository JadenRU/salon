<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ногтевой сервис — Надежда Гнатюк</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/main.js" defer></script>
</head>
<body>
<h1>Надежда Гнатюк — Косметолог</h1>
<p>Пример лендинга с фото мастера, портфолио и онлайн-записью</p>
<form id="booking-form">
<input id="client-name" placeholder="Ваше имя"><br>
<input id="client-phone" placeholder="Телефон (+7...)"><br>
<input type="date" id="date"><br>
<select id="service-select" data-name="Маникюр">
<option value="1200" data-name="Маникюр">Маникюр — 1200 ₽</option>
<option value="2200" data-name="Педикюр">Педикюр — 2200 ₽</option>
</select><br>
<button type="submit">Записаться</button>
</form>
</body>
</html>
